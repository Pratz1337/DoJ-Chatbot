        <script>
            function animateCount(target, duration, elementId) {
                const start = 0;
                const end = target;
                const increment = Math.ceil(end / (duration / 100));
                let currentCount = start;
                const countElement = document.getElementById(elementId);
    
                const interval = setInterval(() => {
                    currentCount += increment;
                    if (currentCount >= end) {
                        countElement.innerText = end;
                        clearInterval(interval);
                    } else {
                        countElement.innerText = currentCount;
                    }
                }, 100);
            }
    
            document.addEventListener('DOMContentLoaded', () => {
                animateCount(65361, 2000, 'count1'); // Pending Civil Cases
                animateCount(17813, 2000, 'count2'); // Resolved Cases
                animateCount(83174, 2000, 'count3'); // Total Cases
            });
        </script>
